<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simple Library App</h1>
            <button id="addBtn" type="button"><img src="/img/add.svg" alt="add book sign">Add Book</button>
        </div>
        <div class="cards-container">
        </div>
        <dialog>
            <form method="dialog">
                <input type="text" id="title" placeholder="TITLE" required>
                <input type="text" id="author" placeholder="AUTHOR" required>
                <input type="number" id="pages" placeholder="PAGES" min="1" max="9999" required>
                <label>
                    <input type="checkbox" id="isRead">
                    <span>Have you already read it?</span>
                </label>
                <button id="submitBtn" type="submit">Add</button>
                <button id="cancelBtn" type="button" formmethod="dialog">Cancel</button>
            </form>
        </dialog>
    </div>
</body>
</html>
