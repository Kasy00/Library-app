<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simple Library App</h1>
            <button id="addBtn" type="button">Add</button>
        </div>
        <div class="cards-container">
            <div class="card">
                <p class="title"><strong>Title</strong></p>
                <p class="author">Author</p>
                <p class="pages">543</p>
                <button id="readBtn" type="button">READ</button>
                <button id="removeBtn" type="button">Remove</button>
            </div>
            <div class="card">
                <p class="title"><strong>Title</strong></p>
                <p class="author">Author</p>
                <p class="pages">543</p>
                <button id="readBtn" type="button">READ</button>
                <button id="removeBtn" type="button">Remove</button>
            </div>
            <div class="card">
                <p class="title"><strong>Title</strong></p>
                <p class="author">Author</p>
                <p class="pages">543</p>
                <button id="readBtn" type="button">READ</button>
                <button id="removeBtn" type="button">Remove</button>
            </div>
        </div>
        <dialog>
            <form method="dialog">
                <input type="text" id="title" placeholder="TITLE">
                <input type="text" id="author" placeholder="AUTHOR">
                <input type="number" id="pages" placeholder="PAGES" min="1" max="9999">
                <button type="submit">Add</button>
                <button type="submit" formmethod="dialog">Cancel</button>
            </form>
        </dialog>
    </div>
</body>
</html>
